<!DOCTYPE html>
<htm lang="es">

    <head>
        <meta charset='utf-8'>
        <title>Formulario en PHP a partir con BBDD</title>
        <meta http-equiv="Location" content="http://tuweb.com/pagina.html" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="position-absolute top-50 start-50 translate-middle">
            <h1 class="text-info">Formulario usuario</h1><br><br>

            <form method="POST" action="formulario_proceso.php" class="text-center">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" name="nombre" class="form-control" aria-label="Sizing example input" required>
                </div>
                <br>
                <div class="form-group">
                    <label>Primer apellido:</label>
                    <input type="text" name="primer_apellido" class="form-control" aria-label="Sizing example input"
                        required>
                </div>
                <br>
                <div class="form-group">
                    <label>Segundo apellido:</label>
                    <input type="text" name="segundo_apellido" class="form-control" aria-label="Sizing example input"
                        required>
                </div>
                <br>
                <div class="form-group">
                    <label>Correo electr√≥nico:</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <br>
                <div class="form-group">
                    <label>Login:</label>
                    <input type="text" name="login" class="form-control" aria-label="Sizing example input" required>
                </div>
                <br>
                <div class="form-group">
                    <label>password:</label>
                    <input type="password" name="password" class="form-control" minlength="4" maxlength="8" required>
                </div>
                <br><br>
                <input type="submit" name="submit" value="Enviar">
            </form>
        </div>

    </body>

    </html>
